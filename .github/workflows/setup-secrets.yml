name: Setup Secrets

on:
  workflow_dispatch:

jobs:
  expose-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Preserve existing .env file
        run: |
          if [ -f .env ]; then
            echo ".env file already exists, appending secrets..."
          else
            echo ".env file not found, creating a new one."
            touch .env
          fi

      - name: Append secrets to .env
        run: |
          echo "# SECRET TOKENS" >> .env 
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
          echo "SECRET_PWD=${{ secrets.SECRET_PWD }}" >> .env
          echo "SECRET_UID=${{ secrets.SECRET_UID }}" >> .env

      - name: Verify .env file (without exposing secrets)
        run: cat .env | sed 's/=.*/=********/'

      - name: Check if .env exists
        run: ls -lah
        run: pwd

      - name: Upload .env as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: env-file
          path: .env
